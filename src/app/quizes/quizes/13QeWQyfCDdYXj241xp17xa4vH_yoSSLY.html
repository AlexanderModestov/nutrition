<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Психология отношений - Викторина</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .quiz-container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #764ba2;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #666;
            font-size: 16px;
        }
        
        .question-card {
            background: #f8f9ff;
            border: 2px solid #e1e8ff;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
            display: none;
        }
        
        .question-card.active {
            display: block;
            animation: slideIn 0.3s ease-out;
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .question {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #333;
        }
        
        .options {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .option {
            background: white;
            border: 2px solid #ddd;
            border-radius: 8px;
            padding: 15px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
        }
        
        .option:hover {
            border-color: #667eea;
            background: #f0f4ff;
            transform: translateX(5px);
        }
        
        .option.selected {
            border-color: #667eea;
            background: #667eea;
            color: white;
        }
        
        .option.correct {
            border-color: #4CAF50;
            background: #4CAF50;
            color: white;
        }
        
        .option.incorrect {
            border-color: #f44336;
            background: #f44336;
            color: white;
        }
        
        .feedback {
            margin-top: 15px;
            padding: 15px;
            border-radius: 8px;
            font-weight: 500;
            display: none;
        }
        
        .feedback.correct {
            background: #e8f5e8;
            color: #2e7d32;
            border: 1px solid #4CAF50;
        }
        
        .feedback.incorrect {
            background: #ffebee;
            color: #c62828;
            border: 1px solid #f44336;
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            margin: 20px 0;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transition: width 0.3s ease;
            border-radius: 4px;
        }
        
        .controls {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        
        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            background: #5a67d8;
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .score-display {
            text-align: center;
            font-size: 18px;
            font-weight: 600;
            color: #764ba2;
            margin: 15px 0;
        }
        
        .results {
            display: none;
            text-align: center;
            padding: 30px;
        }
        
        .results h2 {
            color: #764ba2;
            margin-bottom: 20px;
        }
        
        .final-score {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin: 20px 0;
        }
        
        .restart-btn {
            background: #764ba2;
            margin-top: 20px;
        }
        
        .restart-btn:hover {
            background: #6b4395;
        }
        
        .question-number {
            color: #667eea;
            font-weight: 600;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <div class="header">
            <h1>Психология отношений</h1>
            <p>Тест на основе лекции о взаимоотношениях и конфликтах</p>
        </div>
        
        <div class="progress-bar">
            <div class="progress-fill" id="progress"></div>
        </div>
        
        <div class="score-display">
            Счет: <span id="score">0</span> из <span id="total">0</span>
        </div>
        
        <div id="quiz-content">
            <!-- Questions will be inserted here -->
        </div>
        
        <div class="controls">
            <button class="btn" id="prevBtn" onclick="previousQuestion()">← Назад</button>
            <button class="btn" id="nextBtn" onclick="nextQuestion()" disabled>Далее →</button>
        </div>
        
        <div class="results" id="results">
            <h2>Результаты теста</h2>
            <div class="final-score" id="finalScore"></div>
            <p id="resultMessage"></p>
            <button class="btn restart-btn" onclick="restartQuiz()">Пройти заново</button>
        </div>
    </div>

    <script>
        const questions = [
            {
                question: "Согласно лекции, что является главной причиной проблем в отношениях?",
                options: [
                    "Недостаток денег в семье",
                    "Отсутствие модели здоровых отношений у родителей",
                    "Различия в характерах партнеров",
                    "Слишком быстрое развитие отношений"
                ],
                correct: 1,
                explanation: "Автор подчеркивает, что основная проблема в том, что люди учатся любить только на примере родителей, у которых чаще всего были нездоровые отношения."
            },
            {
                question: "Что происходит, когда ребенок вынужден выбирать сторону в конфликте родителей?",
                options: [
                    "Ребенок становится более самостоятельным",
                    "Ребенок бессознательно поддерживает 'неправую' сторону",
                    "Ребенок перестает любить обоих родителей",
                    "Ребенок учится лучше разрешать конфликты"
                ],
                correct: 1,
                explanation: "В лекции объясняется, что ребенок бессознательно усиливает позицию того родителя, который считается 'неправым', чтобы сохранить любовь к обоим."
            },
            {
                question: "Какой пример переноса родительских паттернов приводится в лекции?",
                options: [
                    "Дочь алкоголика становится трезвенницей",
                    "Сын говорит 'никогда не буду пить', но потом начинает выпивать",
                    "Ребенок копирует профессию родителей",
                    "Дети повторяют хобби своих родителей"
                ],
                correct: 1,
                explanation: "Приводится пример, где ребенок сознательно решает не пить, но бессознательно поддерживает пьющего отца и потом сам начинает выпивать."
            },
            {
                question: "Что автор говорит о конфликтах в отношениях?",
                options: [
                    "Конфликтов нужно избегать любой ценой",
                    "Конфликты разрушают отношения",
                    "Конфликты необходимы и должны быть в отношениях",
                    "Конфликты - признак незрелости партнеров"
                ],
                correct: 2,
                explanation: "Автор четко заявляет: 'Не стремитесь в отношениях жить без конфликтов' и объясняет, что отсутствие конфликтов - это признак подавленного гнева."
            },
            {
                question: "В чем разница между конфликтом и ссорой согласно лекции?",
                options: [
                    "Конфликт длится дольше, чем ссора",
                    "В конфликте участвуют посторонние люди",
                    "Конфликт - это диалог о чувствах и потребностях, ссора - это обвинения",
                    "Ссора происходит на публике, конфликт - наедине"
                ],
                correct: 2,
                explanation: "Автор объясняет, что задача - превратить конфликт в беседу о своих чувствах и потребностях, а не в обвинения и оскорбления."
            },
            {
                question: "Почему люди боятся конфликтов?",
                options: [
                    "Потому что конфликты всегда заканчиваются разрывом",
                    "Из-за плохого опыта конфликтов в родительской семье",
                    "Потому что в конфликтах всегда есть проигравший",
                    "Из-за религиозных убеждений"
                ],
                correct: 1,
                explanation: "В лекции говорится, что люди видели в детстве нездоровые конфликты родителей 'с хлопанием дверей, слезами, криками' и поэтому научились их бояться."
            },
            {
                question: "Что происходит, когда женщина выбирает 'безопасного' мужчину?",
                options: [
                    "Она живет счастливо и спокойно",
                    "Она начинает его гнобить и терроризировать",
                    "Она становится более уверенной в себе",
                    "Она полностью расслабляется в отношениях"
                ],
                correct: 1,
                explanation: "Автор объясняет, что женщины с авторитарными отцами выбирают слабых мужчин для безопасности, но потом начинают их 'гнобить' и 'терроризировать'."
            },
            {
                question: "Можно ли конфликтовать при детях?",
                options: [
                    "Нет, никогда нельзя",
                    "Можно, но только шепотом",
                    "Ругаться нельзя, конфликтовать цивилизованно можно",
                    "Можно, дети должны видеть реальную жизнь"
                ],
                correct: 2,
                explanation: "Автор разделяет понятия: 'Ругаться — нет. Конфликтовать — да.' Дети должны видеть цивилизованный диалог родителей о чувствах и потребностях."
            },
            {
                question: "Что значит 'качели неравенства' в отношениях?",
                options: [
                    "Партнеры по очереди зарабатывают деньги",
                    "Чувство то выше, то ниже других людей",
                    "Смена ролей в семье",
                    "Периодические расставания и воссоединения"
                ],
                correct: 1,
                explanation: "Автор объясняет проблему, когда человек чувствует себя то выше, то ниже других: 'я выше Кати, но ниже Оли' - это создает уязвимость."
            },
            {
                question: "Какую позицию рекомендует занимать в конфликтах?",
                options: [
                    "Позицию силы и доминирования",
                    "Позицию жертвы для получения сочувствия",
                    "Равную позицию с партнером",
                    "Позицию наблюдателя со стороны"
                ],
                correct: 2,
                explanation: "Автор рекомендует: 'Заходите в любые отношения и конфликт в равных позициях' - не считать себя ни выше, ни ниже партнера."
            }
        ];

        let currentQuestion = 0;
        let score = 0;
        let answered = false;

        function initQuiz() {
            document.getElementById('total').textContent = questions.length;
            showQuestion();
        }

        function showQuestion() {
            const quizContent = document.getElementById('quiz-content');
            const question = questions[currentQuestion];
            
            quizContent.innerHTML = `
                <div class="question-card active">
                    <div class="question-number">Вопрос ${currentQuestion + 1} из ${questions.length}</div>
                    <div class="question">${question.question}</div>
                    <div class="options">
                        ${question.options.map((option, index) => 
                            `<div class="option" onclick="selectOption(${index})" data-index="${index}">
                                ${option}
                            </div>`
                        ).join('')}
                    </div>
                    <div class="feedback" id="feedback"></div>
                </div>
            `;
            
            updateProgress();
            updateButtons();
            answered = false;
        }

        function selectOption(selectedIndex) {
            if (answered) return;
            
            const question = questions[currentQuestion];
            const options = document.querySelectorAll('.option');
            const feedback = document.getElementById('feedback');
            
            options.forEach((option, index) => {
                if (index === question.correct) {
                    option.classList.add('correct');
                } else if (index === selectedIndex && index !== question.correct) {
                    option.classList.add('incorrect');
                }
                option.style.cursor = 'default';
            });
            
            if (selectedIndex === question.correct) {
                score++;
                feedback.className = 'feedback correct';
                feedback.textContent = `Правильно! ${question.explanation}`;
            } else {
                feedback.className = 'feedback incorrect';
                feedback.textContent = `Неправильно. ${question.explanation}`;
            }
            
            feedback.style.display = 'block';
            document.getElementById('score').textContent = score;
            document.getElementById('nextBtn').disabled = false;
            answered = true;
        }

        function updateProgress() {
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            document.getElementById('progress').style.width = progress + '%';
        }

        function updateButtons() {
            document.getElementById('prevBtn').style.display = currentQuestion === 0 ? 'none' : 'block';
            document.getElementById('nextBtn').textContent = currentQuestion === questions.length - 1 ? 'Завершить' : 'Далее →';
        }

        function nextQuestion() {
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                showQuestion();
            } else {
                showResults();
            }
        }

        function previousQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                showQuestion();
            }
        }

        function showResults() {
            document.getElementById('quiz-content').style.display = 'none';
            document.querySelector('.controls').style.display = 'none';
            document.querySelector('.progress-bar').style.display = 'none';
            document.querySelector('.score-display').style.display = 'none';
            
            const results = document.getElementById('results');
            const percentage = Math.round((score / questions.length) * 100);
            
            let message = '';
            if (percentage >= 80) {
                message = 'Отлично! Вы хорошо усвоили материал лекции о психологии отношений.';
            } else if (percentage >= 60) {
                message = 'Хорошо! У вас есть понимание основных концепций, но стоит еще раз изучить материал.';
            } else {
                message = 'Рекомендуем еще раз внимательно изучить лекцию для лучшего понимания темы.';
            }
            
            document.getElementById('finalScore').textContent = `${score} из ${questions.length} (${percentage}%)`;
            document.getElementById('resultMessage').textContent = message;
            
            results.style.display = 'block';
        }

        function restartQuiz() {
            currentQuestion = 0;
            score = 0;
            answered = false;
            
            document.getElementById('quiz-content').style.display = 'block';
            document.querySelector('.controls').style.display = 'flex';
            document.querySelector('.progress-bar').style.display = 'block';
            document.querySelector('.score-display').style.display = 'block';
            document.getElementById('results').style.display = 'none';
            
            document.getElementById('score').textContent = '0';
            initQuiz();
        }

        // Initialize quiz when page loads
        initQuiz();
    </script>
</body>
</html>
