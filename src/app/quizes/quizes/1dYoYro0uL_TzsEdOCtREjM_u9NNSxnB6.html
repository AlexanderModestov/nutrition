<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сны и убеждения - Викторина</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #4a148c 0%, #7b1fa2 50%, #9c27b0 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .quiz-container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #4a148c;
            margin-bottom: 10px;
            font-size: 24px;
        }
        
        .header p {
            color: #666;
            font-size: 16px;
        }
        
        .question-card {
            background: #f3e5f5;
            border: 2px solid #ce93d8;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
            display: none;
        }
        
        .question-card.active {
            display: block;
            animation: slideIn 0.3s ease-out;
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .question {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #333;
            line-height: 1.6;
        }
        
        .options {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .option {
            background: white;
            border: 2px solid #ddd;
            border-radius: 8px;
            padding: 15px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
            line-height: 1.5;
        }
        
        .option:hover {
            border-color: #7b1fa2;
            background: #f8e8fc;
            transform: translateX(5px);
        }
        
        .option.selected {
            border-color: #7b1fa2;
            background: #7b1fa2;
            color: white;
        }
        
        .option.correct {
            border-color: #388e3c;
            background: #388e3c;
            color: white;
        }
        
        .option.incorrect {
            border-color: #d32f2f;
            background: #d32f2f;
            color: white;
        }
        
        .feedback {
            margin-top: 15px;
            padding: 15px;
            border-radius: 8px;
            font-weight: 500;
            display: none;
            line-height: 1.6;
        }
        
        .feedback.correct {
            background: #e8f5e8;
            color: #2e7d32;
            border: 1px solid #388e3c;
        }
        
        .feedback.incorrect {
            background: #ffebee;
            color: #c62828;
            border: 1px solid #d32f2f;
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            margin: 20px 0;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #7b1fa2, #4a148c);
            transition: width 0.3s ease;
            border-radius: 4px;
        }
        
        .controls {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        
        .btn {
            background: #7b1fa2;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            background: #6a1b9a;
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            background: #bdbdbd;
            cursor: not-allowed;
            transform: none;
        }
        
        .score-display {
            text-align: center;
            font-size: 18px;
            font-weight: 600;
            color: #4a148c;
            margin: 15px 0;
        }
        
        .results {
            display: none;
            text-align: center;
            padding: 30px;
        }
        
        .results h2 {
            color: #4a148c;
            margin-bottom: 20px;
        }
        
        .final-score {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin: 20px 0;
        }
        
        .restart-btn {
            background: #9c27b0;
            margin-top: 20px;
        }
        
        .restart-btn:hover {
            background: #8e24aa;
        }
        
        .question-number {
            color: #7b1fa2;
            font-weight: 600;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <div class="header">
            <h1>Сны и убеждения</h1>
            <p>Тест на основе лекции об интерпретации снов и анализе жизненных убеждений</p>
        </div>
        
        <div class="progress-bar">
            <div class="progress-fill" id="progress"></div>
        </div>
        
        <div class="score-display">
            Счет: <span id="score">0</span> из <span id="total">0</span>
        </div>
        
        <div id="quiz-content">
            <!-- Questions will be inserted here -->
        </div>
        
        <div class="controls">
            <button class="btn" id="prevBtn" onclick="previousQuestion()">← Назад</button>
            <button class="btn" id="nextBtn" onclick="nextQuestion()" disabled>Далее →</button>
        </div>
        
        <div class="results" id="results">
            <h2>Результаты теста</h2>
            <div class="final-score" id="finalScore"></div>
            <p id="resultMessage"></p>
            <button class="btn restart-btn" onclick="restartQuiz()">Пройти заново</button>
        </div>
    </div>

    <script>
        const questions = [
            {
                question: "Согласно лектору, что в основном представляют собой наши сновидения?",
                options: [
                    "Предсказания будущего",
                    "Образы из нас самих, сны смотрящего о смотрящем",
                    "Случайные образы без смысла",
                    "Сообщения от умерших родственников"
                ],
                correct: 1,
                explanation: "Автор подчеркивает: 'В большинстве своём всё-таки наши сны — это некие образы из нас самих, сны смотрящего о смотрящем'."
            },
            {
                question: "Когда нам снятся умершие родственники, что рекомендует делать лектор?",
                options: [
                    "Искать значение в соннике",
                    "Задать себе вопрос: какой нашей частью является этот родственник",
                    "Игнорировать такие сны",
                    "Обратиться к специалисту по эзотерике"
                ],
                correct: 1,
                explanation: "Автор советует: 'очень важно задать себе вопрос, какой нашей частью является родственник' и понять, что символизирует этот человек в нашей личности."
            },
            {
                question: "Что означает сон, где человек сидит отдельно от других людей с умершей бабушкой?",
                options: [
                    "Предупреждение о болезни",
                    "Чувство отделения от общества и пребывание с определенной частью себя",
                    "Скорую встречу с родственниками",
                    "Необходимость изменить работу"
                ],
                correct: 1,
                explanation: "Лектор объясняет: это 'говорит о том, что человек чувствует некое отделение от общества' и находится 'с какой-то вот этой своей частью, которая символизирует бабушка'."
            },
            {
                question: "Зачем бессознательное может показывать во сне развод родителей с сильными переживаниями?",
                options: [
                    "Чтобы предупредить о проблемах в отношениях",
                    "Чтобы помочь прожить горевание, которое не было прожито в реальности",
                    "Чтобы показать будущие события",
                    "Чтобы вызвать страх перед отношениями"
                ],
                correct: 1,
                explanation: "Автор объясняет: 'во сне бессознательное пытается помочь человеку прожить то горевание, которое не было прожито в реальной жизни'."
            },
            {
                question: "Какой подход к упражнению 'Жизнь человека - это...' рекомендует лектор?",
                options: [
                    "Думать логически и выбирать красивые слова",
                    "Не думать, писать первое, что приходит в голову",
                    "Использовать цитаты известных людей",
                    "Консультироваться с психологическими тестами"
                ],
                correct: 1,
                explanation: "Лектор четко говорит: 'Не нужно думать, не нужно придумывать продолжение. Ваша задача — просто продолжить фразу' первым, что приходит в голову."
            },
            {
                question: "Почему убеждение 'Жизнь - это попытки' считается негативным?",
                options: [
                    "Потому что попытки требуют много усилий",
                    "Потому что попытка не подразумевает результата, это 'пытка себя'",
                    "Потому что попытки всегда заканчиваются неудачей",
                    "Потому что это слишком пессимистично"
                ],
                correct: 1,
                explanation: "Автор объясняет: 'попытка не подразумевает разрешение ситуации' и 'это некая пытка себя', человек может 'попытаться, но не факт, что будет это делать'."
            },
            {
                question: "Что означает мотивация 'от' в отличие от мотивации 'к'?",
                options: [
                    "Движение к позитивным целям вместо избегания негатива",
                    "Движение от негатива (угроз) вместо движения к позитивным целям",
                    "Более эффективный способ мотивации",
                    "Способ мотивации только для взрослых"
                ],
                correct: 1,
                explanation: "Лектор объясняет разницу: мотивация 'от' - 'будешь плохо себя вести, получишь ремня', а 'к' - 'будешь себя хорошо вести, получишь конфетку'. Мы чаще бежим 'от', а не 'к'."
            },
            {
                question: "Почему убеждение 'непрерывное развитие' может быть проблематичным?",
                options: [
                    "Развитие требует слишком много времени",
                    "Это 'синдром ученика' - человек может 'раздуться от знаний' и не переходить к действиям",
                    "Развитие дорого стоит",
                    "Это устаревший подход к жизни"
                ],
                correct: 1,
                explanation: "Автор указывает на 'синдром ученика' и предупреждает: 'можно начать раздуваться от знаний, пока не порвёт. Поэтому нужно уже идти и делать'."
            },
            {
                question: "Что рекомендует делать со страхом как убеждением о жизни?",
                options: [
                    "Избегать всех пугающих ситуаций",
                    "Посмотреть страху в глаза и понять, на что он мотивирует",
                    "Подавить страх полностью",
                    "Обратиться к врачу за успокоительными"
                ],
                correct: 1,
                explanation: "Лектор говорит: 'посмотреть страхом в глаза' и понять 'на что этот страх меня мотивирует', так как 'страх – это действие' и в нем 'куча ресурса'."
            },
            {
                question: "Почему важно погружаться в детские воспоминания при работе с убеждениями?",
                options: [
                    "Чтобы обвинить родителей в проблемах",
                    "Потому что убеждения формируются в детстве, и там много ресурса",
                    "Чтобы вспомнить счастливые моменты",
                    "Потому что детские воспоминания более точные"
                ],
                correct: 1,
                explanation: "Автор подчеркивает: 'убеждения формируются в детстве' и 'в подавленных эмоциях куча ресурса, куча энергии'. В детских воспоминаниях 'очень много правды'."
            }
        ];

        let currentQuestion = 0;
        let score = 0;
        let answered = false;

        function initQuiz() {
            document.getElementById('total').textContent = questions.length;
            showQuestion();
        }

        function showQuestion() {
            const quizContent = document.getElementById('quiz-content');
            const question = questions[currentQuestion];
            
            quizContent.innerHTML = `
                <div class="question-card active">
                    <div class="question-number">Вопрос ${currentQuestion + 1} из ${questions.length}</div>
                    <div class="question">${question.question}</div>
                    <div class="options">
                        ${question.options.map((option, index) => 
                            `<div class="option" onclick="selectOption(${index})" data-index="${index}">
                                ${option}
                            </div>`
                        ).join('')}
                    </div>
                    <div class="feedback" id="feedback"></div>
                </div>
            `;
            
            updateProgress();
            updateButtons();
            answered = false;
        }

        function selectOption(selectedIndex) {
            if (answered) return;
            
            const question = questions[currentQuestion];
            const options = document.querySelectorAll('.option');
            const feedback = document.getElementById('feedback');
            
            options.forEach((option, index) => {
                if (index === question.correct) {
                    option.classList.add('correct');
                } else if (index === selectedIndex && index !== question.correct) {
                    option.classList.add('incorrect');
                }
                option.style.cursor = 'default';
            });
            
            if (selectedIndex === question.correct) {
                score++;
                feedback.className = 'feedback correct';
                feedback.textContent = `Правильно! ${question.explanation}`;
            } else {
                feedback.className = 'feedback incorrect';
                feedback.textContent = `Неправильно. ${question.explanation}`;
            }
            
            feedback.style.display = 'block';
            document.getElementById('score').textContent = score;
            document.getElementById('nextBtn').disabled = false;
            answered = true;
        }

        function updateProgress() {
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            document.getElementById('progress').style.width = progress + '%';
        }

        function updateButtons() {
            document.getElementById('prevBtn').style.display = currentQuestion === 0 ? 'none' : 'block';
            document.getElementById('nextBtn').textContent = currentQuestion === questions.length - 1 ? 'Завершить' : 'Далее →';
        }

        function nextQuestion() {
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                showQuestion();
            } else {
                showResults();
            }
        }

        function previousQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                showQuestion();
            }
        }

        function showResults() {
            document.getElementById('quiz-content').style.display = 'none';
            document.querySelector('.controls').style.display = 'none';
            document.querySelector('.progress-bar').style.display = 'none';
            document.querySelector('.score-display').style.display = 'none';
            
            const results = document.getElementById('results');
            const percentage = Math.round((score / questions.length) * 100);
            
            let message = '';
            if (percentage >= 80) {
                message = 'Отлично! Вы хорошо понимаете принципы анализа снов и работы с убеждениями из этой лекции.';
            } else if (percentage >= 60) {
                message = 'Хорошо! У вас есть базовое понимание материала. Рекомендуем еще раз изучить лекцию для более глубокого понимания.';
            } else {
                message = 'Стоит внимательнее изучить лекцию. Эти методы могут быть полезны для самопознания и личностного роста.';
            }
            
            document.getElementById('finalScore').textContent = `${score} из ${questions.length} (${percentage}%)`;
            document.getElementById('resultMessage').textContent = message;
            
            results.style.display = 'block';
        }

        function restartQuiz() {
            currentQuestion = 0;
            score = 0;
            answered = false;
            
            document.getElementById('quiz-content').style.display = 'block';
            document.querySelector('.controls').style.display = 'flex';
            document.querySelector('.progress-bar').style.display = 'block';
            document.querySelector('.score-display').style.display = 'block';
            document.getElementById('results').style.display = 'none';
            
            document.getElementById('score').textContent = '0';
            initQuiz();
        }

        // Initialize quiz when page loads
        initQuiz();
    </script>
</body>
</html>
