                    "–í–æ—Å–ø—Ä–∏—è—Ç–∏–µ –Ω–µ –º–µ–Ω—è–µ—Ç—Å—è",
                    "–ú—ã —Å—Ç–∞–Ω–æ–≤–∏–º—Å—è –±–æ–ª–µ–µ –≤–Ω–∏–º–∞—Ç–µ–ª—å–Ω—ã–º–∏"
                ],
                correct: 1,
                explanation: "–í–Ω—É—Ç—Ä–µ–Ω–Ω–∏–µ —Ñ–∏–ª—å—Ç—Ä—ã –∑–∞—Å—Ç–∞–≤–ª—è—é—Ç –Ω–∞—Å –≤–∏–¥–µ—Ç—å –≤ –∂–∏–∑–Ω–∏ —Ç–æ–ª—å–∫–æ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è –Ω–∞—à–µ–π –∏–¥–µ–∏, –∫–∞–∫ —Å –∫—Ä–∞—Å–Ω–æ–π –º–∞—à–∏–Ω–æ–π ‚Äî –∫—É–ø–∏–≤ –µ—ë, –∫–∞–∂–µ—Ç—Å—è, —á—Ç–æ –ø–æ–ª–≥–æ—Ä–æ–¥–∞ –µ–∑–¥–∏—Ç –Ω–∞ –∫—Ä–∞—Å–Ω—ã—Ö."
            },
            {
                question: "–ù–∞ —á—Ç–æ –º—ã –±–æ–ª—å—à–µ –ø–æ–ª–∞–≥–∞–µ–º—Å—è —Å–æ–≥–ª–∞—Å–Ω–æ –º–∞—Ç–µ—Ä–∏–∞–ª—É?",
                options: [
                    "–ù–∞ –ø–æ–∑–∏—Ç–∏–≤–Ω—É—é –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é",
                    "–ù–∞ –Ω–µ–π—Ç—Ä–∞–ª—å–Ω—É—é –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é",
                    "–ù–∞ –Ω–µ–≥–∞—Ç–∏–≤–Ω—É—é –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é",
                    "–ù–∞ –ª—é–±—É—é –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ–¥–∏–Ω–∞–∫–æ–≤–æ"
                ],
                correct: 2,
                explanation: "–ú—ã –±–æ–ª—å—à–µ –ø–æ–ª–∞–≥–∞–µ–º—Å—è –∏–º–µ–Ω–Ω–æ –Ω–∞ –Ω–µ–≥–∞—Ç–∏–≤–Ω—É—é –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é. –ù–∞—à –º–æ–∑–≥ –∫–æ–Ω—Ü–µ–Ω—Ç—Ä–∏—Ä—É–µ—Ç—Å—è –Ω–∞ –Ω–µ–≥–∞—Ç–∏–≤–µ, —á—Ç–æ –º–æ–∂–µ—Ç –∏–≥—Ä–∞—Ç—å —Å –Ω–∞–º–∏ –∑–ª—É—é —à—É—Ç–∫—É."

            }

        let currentQuestion = 0;
        let score = 0;
        let answered = false;
        let userAnswers = [];

        function initQuiz() {
            showQuestion();
        }

        function showQuestion() {
            const content = document.getElementById('quizContent');
            const q = questions[currentQuestion];
            
            content.innerHTML = `
                <div class="question-container">
                    <div class="question">
                        <strong>–í–æ–ø—Ä–æ—Å ${currentQuestion + 1} –∏–∑ ${questions.length}:</strong><br>
                        ${q.question}

                    <div class="options">
                        ${q.options.map((option, index) => `

                                ${option}
                            </div>
                        `).join('')}

                    <button class="btn" id="nextBtn" onclick="checkAnswer()" disabled>
                        –ü—Ä–æ–≤–µ—Ä–∏—Ç—å –æ—Ç–≤–µ—Ç
                    </button>
                </div>
            `;
            
            updateProgress();
            answered = false;
        }

        function selectOption(index) {
            if (answered) return;
            
            const options = document.querySelectorAll('.option');
            options.forEach(opt => opt.classList.remove('selected'));
            options[index].classList.add('selected');
            
            document.getElementById('nextBtn').disabled = false;
            userAnswers[currentQuestion] = index;
        }

        function checkAnswer() {
            if (answered) {
                nextQuestion();
                return;
            }
            
            answered = true;
            const selectedIndex = userAnswers[currentQuestion];
            const correctIndex = questions[currentQuestion].correct;
            const options = document.querySelectorAll('.option');
            
            if (selectedIndex === correctIndex) {
                score++;
                options[selectedIndex].classList.add('correct');
            } else {
                options[selectedIndex].classList.add('incorrect');
                options[correctIndex].classList.add('correct');
            }
            
            // Show explanation
            const container = document.querySelector('.question-container');
            const explanation = document.createElement('div');
            explanation.className = 'explanation';
            explanation.innerHTML = `
                <h3>üìö –û–±—ä—è—Å–Ω–µ–Ω–∏–µ:</h3>
                <p>${questions[currentQuestion].explanation}</p>
            `;
            container.appendChild(explanation);
            
            document.getElementById('nextBtn').textContent = 
                currentQuestion < questions.length - 1 ? '–°–ª–µ–¥—É—é—â–∏–π –≤–æ–ø—Ä–æ—Å' : '–ü–æ–∫–∞–∑–∞—Ç—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã';
        }

        function nextQuestion() {
            currentQuestion++;
            if (currentQuestion < questions.length) {
                showQuestion();
            } else {
                showResults();
            }
        }

        function updateProgress() {
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            document.getElementById('progress').style.width = progress + '%';
        }

        function showResults() {
            const percentage = Math.round((score / questions.length) * 100);
            let message = '';
            
            if (percentage >= 90) {
                message = 'üèÜ –û—Ç–ª–∏—á–Ω–æ! –í—ã –ø—Ä–µ–∫—Ä–∞—Å–Ω–æ —É—Å–≤–æ–∏–ª–∏ –º–∞—Ç–µ—Ä–∏–∞–ª –æ –±–∞–∑–æ–≤—ã—Ö —É–±–µ–∂–¥–µ–Ω–∏—è—Ö –∏ —Ä–µ–≤–Ω–æ—Å—Ç–∏!';

                message = 'üëç –•–æ—Ä–æ—à–æ! –í—ã –Ω–µ–ø–ª–æ—Ö–æ —Ä–∞–∑–±–∏—Ä–∞–µ—Ç–µ—Å—å –≤ —Ç–µ–º–µ, –Ω–æ –µ—Å—Ç—å –º–æ–º–µ–Ω—Ç—ã –¥–ª—è —É–≥–ª—É–±–ª–µ–Ω–∏—è.';
            } else if (percentage >= 50) {
                message = 'üìñ –ù–µ–ø–ª–æ—Ö–æ! –†–µ–∫–æ–º–µ–Ω–¥—É–µ–º –µ—â—ë —Ä–∞–∑ –ø—Ä–æ—Å–º–æ—Ç—Ä–µ—Ç—å –º–∞—Ç–µ—Ä–∏–∞–ª –¥–ª—è –ª—É—á—à–µ–≥–æ –ø–æ–Ω–∏–º–∞–Ω–∏—è.';
            } else {
                message = 'üí™ –ù–µ —Ä–∞—Å—Å—Ç—Ä–∞–∏–≤–∞–π—Ç–µ—Å—å! –¢–µ–º–∞ —Å–ª–æ–∂–Ω–∞—è, –ø–æ–ø—Ä–æ–±—É–π—Ç–µ –ø—Ä–æ–π—Ç–∏ —Ç–µ—Å—Ç –µ—â—ë —Ä–∞–∑ –ø–æ—Å–ª–µ –∏–∑—É—á–µ–Ω–∏—è –º–∞—Ç–µ—Ä–∏–∞–ª–∞.';
            }
            
            document.getElementById('quizContent').innerHTML = `

                    <div class="score">${score} / ${questions.length}</div>
                    <div class="score-message">${message}</div>
                    
                    <div class="stats">
                        <div class="stat">
                            <div class="stat-value">${percentage}%</div>
                            <div class="stat-label">–†–µ–∑—É–ª—å—Ç–∞—Ç</div>
                        </div>
                        <div class="stat">
                            <div class="stat-value">${score}</div>
                            <div class="stat-label">–ü—Ä–∞–≤–∏–ª—å–Ω—ã—Ö</div>

                        <div class="stat">
                            <div class="stat-value">${questions.length - score}</div>

            updateProgress();
        }
