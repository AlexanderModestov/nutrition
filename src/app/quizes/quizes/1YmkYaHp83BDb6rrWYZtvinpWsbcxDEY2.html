<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Завершение года и осознанность - Викторина</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 50%, #3498db 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .quiz-container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 24px;
        }
        
        .header p {
            color: #666;
            font-size: 16px;
        }
        
        .question-card {
            background: #f8f9fa;
            border: 2px solid #dee2e6;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
            display: none;
        }
        
        .question-card.active {
            display: block;
            animation: slideIn 0.3s ease-out;
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .question {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #333;
            line-height: 1.6;
        }
        
        .options {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .option {
            background: white;
            border: 2px solid #ddd;
            border-radius: 8px;
            padding: 15px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
            line-height: 1.5;
        }
        
        .option:hover {
            border-color: #3498db;
            background: #ecf0f1;
            transform: translateX(5px);
        }
        
        .option.selected {
            border-color: #3498db;
            background: #3498db;
            color: white;
        }
        
        .option.correct {
            border-color: #27ae60;
            background: #27ae60;
            color: white;
        }
        
        .option.incorrect {
            border-color: #e74c3c;
            background: #e74c3c;
            color: white;
        }
        
        .feedback {
            margin-top: 15px;
            padding: 15px;
            border-radius: 8px;
            font-weight: 500;
            display: none;
            line-height: 1.6;
        }
        
        .feedback.correct {
            background: #d5edda;
            color: #155724;
            border: 1px solid #27ae60;
        }
        
        .feedback.incorrect {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #e74c3c;
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            margin: 20px 0;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #3498db, #2c3e50);
            transition: width 0.3s ease;
            border-radius: 4px;
        }
        
        .controls {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        
        .btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
        }
        
        .score-display {
            text-align: center;
            font-size: 18px;
            font-weight: 600;
            color: #2c3e50;
            margin: 15px 0;
        }
        
        .results {
            display: none;
            text-align: center;
            padding: 30px;
        }
        
        .results h2 {
            color: #2c3e50;
            margin-bottom: 20px;
        }
        
        .final-score {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin: 20px 0;
        }
        
        .restart-btn {
            background: #34495e;
            margin-top: 20px;
        }
        
        .restart-btn:hover {
            background: #2c3e50;
        }
        
        .question-number {
            color: #3498db;
            font-weight: 600;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <div class="header">
            <h1>Завершение года и осознанность</h1>
            <p>Тест на основе лекции о рефлексии, принятии решений и процессах отпускания</p>
        </div>
        
        <div class="progress-bar">
            <div class="progress-fill" id="progress"></div>
        </div>
        
        <div class="score-display">
            Счет: <span id="score">0</span> из <span id="total">0</span>
        </div>
        
        <div id="quiz-content">
            <!-- Questions will be inserted here -->
        </div>
        
        <div class="controls">
            <button class="btn" id="prevBtn" onclick="previousQuestion()">← Назад</button>
            <button class="btn" id="nextBtn" onclick="nextQuestion()" disabled>Далее →</button>
        </div>
        
        <div class="results" id="results">
            <h2>Результаты теста</h2>
            <div class="final-score" id="finalScore"></div>
            <p id="resultMessage"></p>
            <button class="btn restart-btn" onclick="restartQuiz()">Пройти заново</button>
        </div>
    </div>

    <script>
        const questions = [
            {
                question: "Согласно лекции, от чего зависит то, будет ли утро добрым или плохим?",
                options: [
                    "От погоды и внешних обстоятельств",
                    "От того, как выспался человек",
                    "Только от нашего решения и выбора",
                    "От действий окружающих людей"
                ],
                correct: 2,
                explanation: "Автор подчеркивает: 'Захотите, будет добрым. Захотите, будет злым.' Каждую секунду мы принимаем решение, как проживать свою жизнь."
            },
            {
                question: "Что является признаком взрослости согласно лектору?",
                options: [
                    "Достижение определенного возраста",
                    "Финансовая независимость",
                    "Способность к адаптации",
                    "Наличие семьи и детей"
                ],
                correct: 2,
                explanation: "В лекции говорится: 'Признак адаптации — это признак взрослости'. Взрослый человек способен принимать происходящее и адаптироваться под изменения."
            },
            {
                question: "Какой подход к завершению года рекомендует автор?",
                options: [
                    "Составить список целей на следующий год",
                    "Сосредоточиться на состояниях и смыслах, которые прожили",
                    "Провести финансовый анализ года",
                    "Написать список достижений"
                ],
                correct: 1,
                explanation: "Автор рекомендует: 'Подумать о состояниях, которые вы прожили в течение этих 365 дней' и 'какие смыслы вы обрели, какой опыт, какие выводы'."
            },
            {
                question: "Что происходит когда мы 'отпускаем' человека в отношениях?",
                options: [
                    "Мы забываем о нем полностью",
                    "Отпускаем себя в нем и свои фантазии о будущем",
                    "Перестаем испытывать любые чувства",
                    "Автоматически находим замену"
                ],
                correct: 1,
                explanation: "В лекции объясняется: 'я отпускаю не человека, я себя в нём отпускаю' - свои состояния, проявления, мысли, фантазии и мечты о совместном будущем."
            },
            {
                question: "Почему женщинам сложнее расставаться согласно автору?",
                options: [
                    "Потому что они более эмоциональны",
                    "Из-за социального давления",
                    "Потому что они видят более яркие и четкие картины будущего",
                    "Из-за финансовой зависимости"
                ],
                correct: 2,
                explanation: "Автор объясняет: 'женщины видят эти картинки чётче, чем мужчины, поэтому им сложнее расставаться', так как 'более яркая картинка больше привязывает'."
            },
            {
                question: "Что говорится о целях в лекции?",
                options: [
                    "Цели - это главное в жизни",
                    "Важнее состояние, которое получишь при достижении цели",
                    "Цели нужно ставить только материальные",
                    "Цели должны быть максимально амбициозными"
                ],
                correct: 1,
                explanation: "Автор утверждает: 'не так важны цели, как состояние, когда вы их достигнете' и приводит примеры людей, которые достигли цели, но не знают, что с этим делать."
            },
            {
                question: "Что означает 'синдром покинутого гнезда'?",
                options: [
                    "Депрессия у пожилых людей",
                    "Переживания матери, когда ребенок создает серьезные отношения",
                    "Страх одиночества в старости",
                    "Нежелание детей общаться с родителями"
                ],
                correct: 1,
                explanation: "Автор объясняет это как состояние, 'когда ребёнок уходит из семьи' и мать понимает, что 'теряет своего ребёнка', особенно когда отношения становятся серьезными."
            },
            {
                question: "Почему привязка к традициям может быть проблематичной?",
                options: [
                    "Традиции устарели в современном мире",
                    "Это всегда признак эмоциональной зависимости и невзрослости",
                    "Они мешают карьерному росту",
                    "Традиции создают конфликты в семье"
                ],
                correct: 1,
                explanation: "В лекции говорится: 'Привязка к традициям, это всегда признак эмоциональной зависимости' и 'это про невзрослость', так как взрослый человек способен адаптироваться."
            },
            {
                question: "Как автор рекомендует поступать с психологическими 'играми' в отношениях?",
                options: [
                    "Активно участвовать для решения конфликтов",
                    "Не позволять втягивать себя как третьего лишнего",
                    "Игнорировать происходящее",
                    "Обратиться к семейному психологу"
                ],
                correct: 1,
                explanation: "Автор четко заявляет: 'не давайте своему молодому человеку и маме играться в отношения включая вас' и 'искать ребятушки напрямую', так как игры 'всегда заканчиваются слезами'."
            },
            {
                question: "Что важнее материальных достижений согласно лектору?",
                options: [
                    "Социальный статус",
                    "Внутреннее состояние и внутренняя свобода",
                    "Количество друзей",
                    "Профессиональные навыки"
                ],
                correct: 1,
                explanation: "Автор подчеркивает: 'Я про состояние всегда. Про состояние и внутреннюю свободу' и приводит пример, что человек с айфоном в кредит может чувствовать себя счастливее владельца квартиры и дачи."
            }
        ];

        let currentQuestion = 0;
        let score = 0;
        let answered = false;

        function initQuiz() {
            document.getElementById('total').textContent = questions.length;
            showQuestion();
        }

        function showQuestion() {
            const quizContent = document.getElementById('quiz-content');
            const question = questions[currentQuestion];
            
            quizContent.innerHTML = `
                <div class="question-card active">
                    <div class="question-number">Вопрос ${currentQuestion + 1} из ${questions.length}</div>
                    <div class="question">${question.question}</div>
                    <div class="options">
                        ${question.options.map((option, index) => 
                            `<div class="option" onclick="selectOption(${index})" data-index="${index}">
                                ${option}
                            </div>`
                        ).join('')}
                    </div>
                    <div class="feedback" id="feedback"></div>
                </div>
            `;
            
            updateProgress();
            updateButtons();
            answered = false;
        }

        function selectOption(selectedIndex) {
            if (answered) return;
            
            const question = questions[currentQuestion];
            const options = document.querySelectorAll('.option');
            const feedback = document.getElementById('feedback');
            
            options.forEach((option, index) => {
                if (index === question.correct) {
                    option.classList.add('correct');
                } else if (index === selectedIndex && index !== question.correct) {
                    option.classList.add('incorrect');
                }
                option.style.cursor = 'default';
            });
            
            if (selectedIndex === question.correct) {
                score++;
                feedback.className = 'feedback correct';
                feedback.textContent = `Правильно! ${question.explanation}`;
            } else {
                feedback.className = 'feedback incorrect';
                feedback.textContent = `Неправильно. ${question.explanation}`;
            }
            
            feedback.style.display = 'block';
            document.getElementById('score').textContent = score;
            document.getElementById('nextBtn').disabled = false;
            answered = true;
        }

        function updateProgress() {
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            document.getElementById('progress').style.width = progress + '%';
        }

        function updateButtons() {
            document.getElementById('prevBtn').style.display = currentQuestion === 0 ? 'none' : 'block';
            document.getElementById('nextBtn').textContent = currentQuestion === questions.length - 1 ? 'Завершить' : 'Далее →';
        }

        function nextQuestion() {
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                showQuestion();
            } else {
                showResults();
            }
        }

        function previousQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                showQuestion();
            }
        }

        function showResults() {
            document.getElementById('quiz-content').style.display = 'none';
            document.querySelector('.controls').style.display = 'none';
            document.querySelector('.progress-bar').style.display = 'none';
            document.querySelector('.score-display').style.display = 'none';
            
            const results = document.getElementById('results');
            const percentage = Math.round((score / questions.length) * 100);
            
            let message = '';
            if (percentage >= 80) {
                message = 'Отлично! Вы хорошо усвоили концепции осознанного подхода к жизни и процессам завершения этапов.';
            } else if (percentage >= 60) {
                message = 'Хорошо! У вас есть понимание основных идей. Рекомендуем еще раз изучить материал для более глубокого понимания.';
            } else {
                message = 'Стоит внимательнее изучить лекцию. Понимание этих принципов поможет более осознанно подходить к жизненным переходам.';
            }
            
            document.getElementById('finalScore').textContent = `${score} из ${questions.length} (${percentage}%)`;
            document.getElementById('resultMessage').textContent = message;
            
            results.style.display = 'block';
        }

        function restartQuiz() {
            currentQuestion = 0;
            score = 0;
            answered = false;
            
            document.getElementById('quiz-content').style.display = 'block';
            document.querySelector('.controls').style.display = 'flex';
            document.querySelector('.progress-bar').style.display = 'block';
            document.querySelector('.score-display').style.display = 'block';
            document.getElementById('results').style.display = 'none';
            
            document.getElementById('score').textContent = '0';
            initQuiz();
        }

        // Initialize quiz when page loads
        initQuiz();
    </script>
</body>
</html>
